<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>naXan – Neueste Videos</title>
  <link rel="icon" type="image/png" href="https://yt3.ggpht.com/ytc/AKedOLQ0Ep8WqJHsSVt1WqF_iVwQfLpkRGg6o2exVGEV=s88-c-k-c0x00ffffff-no-rj" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #1f1f1f;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 15px;
      vertical-align: middle;
      font-weight: normal;
      font-size: 2rem;
    }
    #banner {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .video {
      width: 200px;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s ease;
    }
    .video:hover {
      transform: scale(1.05);
    }
    .video img {
      width: 100%;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: block;
    }
    .video p {
      margin: 8px 10px;
      font-size: 14px;
      color: #ddd;
      text-align: left;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    footer {
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #777;
      background: #1f1f1f;
      margin-top: 40px;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="https://yt3.ggpht.com/ytc/AKedOLQ0Ep8WqJHsSVt1WqF_iVwQfLpkRGg6o2exVGEV=s88-c-k-c0x00ffffff-no-rj" alt="Profilbild naXan" />
  <h1>naXan</h1>
</header>

<img id="banner" src="https://yt3.googleusercontent.com/bYdClts3peiY_RNq_ejWyDZ7CdYZ1x0zOEDwnqKxWbJyvKc1PnKSqAB1NbBuTFmYvYMMPmFh=w1138-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Kanalbanner naXan" />

<h2>Neueste Videos</h2>

<div class="gallery" id="video-gallery">
  <!-- Videos werden hier eingefügt -->
</div>

<footer>
  &copy; 2025 naXan – <a href="https://www.youtube.com/channel/UCxzx7sdLPG9XzxC-supGbiw" target="_blank" rel="noopener noreferrer">YouTube Kanal</a>
</footer>

<script>
  const channelId = 'UCxzx7sdLPG9XzxC-supGbiw';
  const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
  const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById('video-gallery');
      data.items.forEach(item => {
        const videoId = item.link.split('v=')[1];
        const title = item.title;
        const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        const videoUrl = item.link;

        const videoDiv = document.createElement('div');
        videoDiv.className = 'video';
        videoDiv.innerHTML = `
          <a href="${videoUrl}" target="_blank" rel="noopener noreferrer">
            <img src="${thumb}" alt="${title}" />
            <p>${title}</p>
          </a>
        `;
        gallery.appendChild(videoDiv);
      });
    })
    .catch(err => {
      console.error(err);
      const gallery = document.getElementById('video-gallery');
      gallery.innerHTML = '<p>Videos konnten nicht geladen werden.</p>';
    });
</script>

</body>
</html>
