<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brawl Stars Spielen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/1466710/ss_87831837d46c61888e45315898313a839cf34bb6.1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .button {
      background: #ffd700;
      border: 5px solid #ff9900;
      border-radius: 20px;
      color: #000;
      font-size: 48px;
      padding: 30px 60px;
      cursor: pointer;
      text-shadow: 2px 2px #fff;
      box-shadow: 0 10px #cc8400;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:active {
      box-shadow: 0 5px #cc8400;
      transform: translateY(5px);
    }

    #video-container {
      display: none;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px #000;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    #loading {
      display: none;
      font-size: 32px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <button class="button" id="play-button">Spielen</button>
  <div id="loading">Lädt...</div>

  <div id="video-container">
    <video id="rickroll" preload="auto">
      <source src="Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp4" type="video/mp4">
      Dein Browser unterstützt das Video-Tag nicht.
    </video>
  </div>

  <script>
    const button = document.getElementById('play-button');
    const loading = document.getElementById('loading');
    const container = document.getElementById('video-container');
    const video = document.getElementById('rickroll');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      loading.style.display = 'block';
    });

    video.addEventListener('canplaythrough', () => {
      loading.style.display = 'none';
      container.style.display = 'block';
      video.play();
    });

    // Damit preload wirklich passiert (z. B. bei Safari)
    video.load();
  </script>

</body>
</html>
