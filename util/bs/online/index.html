<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rickroll Brawl Stars Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('brawlstars-hintergrund.jpg'); /* Ersetze durch echten Brawl-Hintergrund */
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    #button {
      padding: 20px 40px;
      font-size: 36px;
      border: none;
      border-radius: 12px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      z-index: 2;
    }

    #loading {
      display: none;
      font-size: 28px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    #container {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="main">
    <button id="button">Spielen</button>
    <div id="loading">Lädt...</div>
  </div>
  <div id="container"></div>

  <script>
    const button = document.getElementById('button');
    const loading = document.getElementById('loading');
    const container = document.getElementById('container');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      loading.style.display = 'block';

      const video = document.createElement('video');
      video.setAttribute('controls', '');
      video.setAttribute('autoplay', '');
      video.setAttribute('playsinline', '');
      video.setAttribute('muted', ''); // Optional: Autoplay-Support
      video.style.width = '100%';
      video.style.height = '100%';

      const source = document.createElement('source');
      source.setAttribute('src', 'Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp4');
      source.setAttribute('type', 'video/mp4');

      video.appendChild(source);
      container.appendChild(video);

      video.addEventListener('loadeddata', () => {
        loading.style.display = 'none';
        container.style.display = 'block';

        // ⬇ Fullscreen erst hier und ohne await
        if (video.requestFullscreen) {
          video.requestFullscreen().catch(err => {
            console.warn('Fullscreen nicht möglich:', err);
          });
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }

        video.play();
      });

      video.load();
    });
  </script>
</body>
</html>
