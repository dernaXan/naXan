<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brawl Stars Spielen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/1466710/ss_87831837d46c61888e45315898313a839cf34bb6.1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      background: #ffd700;
      border: 5px solid #ff9900;
      border-radius: 20px;
      color: #000;
      font-size: 48px;
      padding: 30px 60px;
      cursor: pointer;
      text-shadow: 2px 2px #fff;
      box-shadow: 0 10px #cc8400;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:active {
      box-shadow: 0 5px #cc8400;
      transform: translateY(5px);
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button" target="_blank">
    Spielen
  </a>
</body>
</html>
