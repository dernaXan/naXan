<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brawl Stars Spielen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/1466710/ss_87831837d46c61888e45315898313a839cf34bb6.1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .button {
      background: #ffd700;
      border: 5px solid #ff9900;
      border-radius: 20px;
      color: #000;
      font-size: 48px;
      padding: 30px 60px;
      cursor: pointer;
      text-shadow: 2px 2px #fff;
      box-shadow: 0 10px #cc8400;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
      z-index: 2;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:active {
      box-shadow: 0 5px #cc8400;
      transform: translateY(5px);
    }

    #video-container {
      display: none;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px #000;
      z-index: 3;
      margin-top: 60px;
    }

    #loading {
      display: none;
      font-size: 32px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      animation: pulse 1s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    #rickroll-text {
  position: absolute;
  top: 10vh; /* passt sich der BildschirmhÃ¶he an */
  left: 50%;
  transform: translateX(-50%);
  max-width: 90vw;
  font-size: clamp(1.5rem, 4vw, 3rem); /* responsive TextgrÃ¶ÃŸe */
  color: #fff;
  text-align: center;
  text-shadow: 2px 2px 10px #000;
  background: rgba(0, 0, 0, 0.6);
  padding: 15px 25px;
  border-radius: 12px;
  opacity: 0;
  z-index: 10;
  transition: opacity 0.8s ease;
  line-height: 1.2;
  word-break: break-word;
  overflow-wrap: break-word;
}


  </style>
</head>
<body>

  <button class="button" id="play-button">Spielen</button>
  <div id="loading">LÃ¤dt...</div>
  <div id="video-container"></div>
  <div id="rickroll-text">Du wurdest gerickrollt ðŸ˜Ž</div>


  <script>
    const button = document.getElementById('play-button');
    const loading = document.getElementById('loading');
    const container = document.getElementById('video-container');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      loading.style.display = 'block';

      // Dynamisch Video erstellen
      const video = document.createElement('video');
      video.setAttribute('controls', ''); // optional: controls anzeigen
      video.setAttribute('autoplay', '');
      video.setAttribute('playsinline', ''); // wichtig fÃ¼r iOS
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.borderRadius = '12px';

      const source = document.createElement('source');
      source.setAttribute('src', 'Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp4');
      source.setAttribute('type', 'video/mp4');

      video.appendChild(source);
      container.appendChild(video);

      // Warten bis genug Daten geladen sind
      video.addEventListener('loadeddata', () => {
        loading.style.display = 'none';
        container.style.display = 'block';
        video.play();
        const rickrollText = document.getElementById('rickroll-text');
        rickrollText.style.opacity = '1';

        // Nach 4 Sekunden wieder ausblenden
        setTimeout(() => {
          rickrollText.style.opacity = '0';
        }, 4000);

      });

      // Notfalls: Video laden auslÃ¶sen
      video.load();
    });
  </script>
