<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brawl Stars Spielen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.cloudflare.steamstatic.com/steam/apps/1466710/ss_87831837d46c61888e45315898313a839cf34bb6.1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .button {
      background: #ffd700;
      border: 5px solid #ff9900;
      border-radius: 20px;
      color: #000;
      font-size: 48px;
      padding: 30px 60px;
      cursor: pointer;
      text-shadow: 2px 2px #fff;
      box-shadow: 0 10px #cc8400;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:active {
      box-shadow: 0 5px #cc8400;
      transform: translateY(5px);
    }

    #video-container {
      display: none;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #preload {
      position: absolute;
      opacity: 0;
      pointer-events: none;
      height: 0;
    }
  </style>
</head>
<body>

  <button class="button" id="play-button">Spielen</button>

  <!-- Sichtbares Video (zuerst ausgeblendet) -->
  <div id="video-container">
    <iframe
      src=""
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <!-- Vorgeladenes unsichtbares Video -->
  <div id="preload">
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&mute=1"
      allow="autoplay"
    ></iframe>
  </div>

  <script>
    const button = document.getElementById('play-button');
    const videoContainer = document.getElementById('video-container');
    const visibleFrame = videoContainer.querySelector('iframe');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      videoContainer.style.display = 'block';

      // Aktiviert das eigentliche Video mit Ton und ohne Steuerung
      visibleFrame.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&autoplay=1&si=zPxpQ0mCSmi5Okcv";
    });
  </script>

</body>
</html>
